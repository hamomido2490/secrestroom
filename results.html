<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج التحليل المتكامل - غرفة الأسرار</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&family=Cairo:wght@600;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e6e6e6;
            direction: rtl;
            text-align: center;
            min-height: 100vh;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .results-header {
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 60px;
        }
        
        .results-title {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(45deg, #3498db, #8e44ad, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(52, 152, 219, 0.3);
            letter-spacing: 1px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .results-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 15px;
            font-weight: 400;
        }
        
        .loading-results {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            margin: 30px 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .results-content {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 25px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .analysis-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            margin: 25px 0;
            border-right: 5px solid #3498db;
        }
        
        .section-title {
            color: #3498db;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .section-content {
            font-size: 18px;
            line-height: 1.8;
            color: #e0e0e0;
        }
        
        .score-display {
            font-size: 2rem;
            color: #2ecc71;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .save-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .share-btn {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: white;
        }
        
        .home-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .results-title {
                font-size: 2.5rem;
            }
            
            .results-subtitle {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .section-content {
                font-size: 16px;
            }
            
            .score-display {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="results-header">
            <h1 class="results-title">نتائج التحليل المتكامل</h1>
            <div class="results-subtitle">Secrets Room</div>
        </div>
        
        <div class="loading-results">
            <div class="spinner"></div>
            <div class="loading-text">جارٍ تحليل نتائجك بجميع النظريات النفسية...</div>
        </div>
        
        <div class="results-content" id="resultsContent">
            <!-- النتائج هتظهر هنا -->
        </div>
        
        <div class="action-buttons">
            <button class="action-btn save-btn" onclick="saveResults()">
                <span>💾 حفظ النتائج</span>
            </button>
            <button class="action-btn share-btn" onclick="shareResults()">
                <span>📱 مشاركة النتائج</span>
            </button>
            <button class="action-btn home-btn" onclick="window.location.href='index.html'">
                <span>🏠 العودة للرئيسية</span>
            </button>
        </div>
    </div>
    
    <script>
        // دالة عرض النتائج
        function showResults() {
            // إخفاء شاشة التحميل
            document.querySelector('.loading-results').style.display = 'none';
            
            // إظهار محتوى النتائج
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.style.display = 'block';
            
            // جلب النتائج من localStorage
            const results = JSON.parse(localStorage.getItem('quizResults')) || {
                totalScore: 0,
                maxScore: 120,
                percentage: 0,
                answers: []
            };
            
            // توليد محتوى النتائج
            resultsContent.innerHTML = `
                <div class="analysis-section">
                    <div class="section-title">📊 النتيجة النهائية</div>
                    <div class="score-display">${results.percentage}%</div>
                    <div class="section-content">
                        لقد أكملت الاختبار بنجاح! درجتك النهائية هي ${results.percentage}% من إجمالي الدرجات الممكنة.
                    </div>
                </div>
                
                <div class="analysis-section">
                    <div class="section-title">👁️ الرؤية الداخلية</div>
                    <div class="section-content">
                        ${getVisionAnalysis(results.percentage)}
                    </div>
                </div>
                
                <div class="analysis-section">
                    <div class="section-title">🧠 التحليل العميق</div>
                    <div class="section-content">
                        ${getAnalysisAnalysis(results.percentage)}
                    </div>
                </div>
                
                <div class="analysis-section">
                    <div class="section-title">💚 الشفاء النفسي</div>
                    <div class="section-content">
                        ${getHealingAnalysis(results.percentage)}
                    </div>
                </div>
                
                <div class="analysis-section">
                    <div class="section-title">🔮 الكشف الصادق</div>
                    <div class="section-content">
                        ${getRevelationAnalysis(results.percentage)}
                    </div>
                </div>
                
                <div class="analysis-section">
                    <div class="section-title">📋 الخلاصة</div>
                    <div class="section-content">
                        ${getOverallSummary(results.percentage)}
                    </div>
                </div>
            `;
        }
        
        // دوال التحليل
        function getVisionAnalysis(percentage) {
            if (percentage >= 75) {
                return "لقد اكتشفت جانبًا مخفيًا من شخصيتك... رؤية داخلية قوية تشير إلى وعي عالٍ... البصيرة التي لديك تفوق التوقعات العادية...";
            } else if (percentage >= 50) {
                return "تحليلك النفسي يشير إلى قوة داخلية غير متوقعة... العمق العاطفي الذي تمتلكه مذهل... القدرة على فهم الذات تتطور بشكل متسارع...";
            } else {
                return "عملية الشفاء بدأت، وستشعر بالتغيير تدريجيًا... الشفاء النفسي يسير في المسار الصحيح... التحول الداخلي يحدث بشكل طبيعي ومريح...";
            }
        }
        
        function getAnalysisAnalysis(percentage) {
            if (percentage >= 75) {
                return "لقد اكتشفت جانبًا مخفيًا من شخصيتك... رؤية داخلية قوية تشير إلى وعي عالٍ... البصيرة التي لديك تفوق التوقعات العادية...";
            } else if (percentage >= 50) {
                return "تحليلك النفسي يشير إلى قوة داخلية غير متوقعة... العمق العاطفي الذي تمتلكه مذهل... القدرة على فهم الذات تتطور بشكل متسارع...";
            } else {
                return "عملية الشفاء بدأت، وستشعر بالتغيير تدريجيًا... الشفاء النفسي يسير في المسار الصحيح... التحول الداخلي يحدث بشكل طبيعي ومريح...";
            }
        }
        
        function getHealingAnalysis(percentage) {
            if (percentage >= 75) {
                return "لقد اكتشفت جانبًا مخفيًا من شخصيتك... رؤية داخلية قوية تشير إلى وعي عالٍ... البصيرة التي لديك تفوق التوقعات العادية...";
            } else if (percentage >= 50) {
                return "تحليلك النفسي يشير إلى قوة داخلية غير متوقعة... العمق العاطفي الذي تمتلكه مذهل... القدرة على فهم الذات تتطور بشكل متسارع...";
            } else {
                return "عملية الشفاء بدأت، وستشعر بالتغيير تدريجيًا... الشفاء النفسي يسير في المسار الصحيح... التحول الداخلي يحدث بشكل طبيعي ومريح...";
            }
        }
        
        function getRevelationAnalysis(percentage) {
            if (percentage >= 75) {
                return "لقد اكتشفت جانبًا مخفيًا من شخصيتك... رؤية داخلية قوية تشير إلى وعي عالٍ... البصيرة التي لديك تفوق التوقعات العادية...";
            } else if (percentage >= 50) {
                return "تحليلك النفسي يشير إلى قوة داخلية غير متوقعة... العمق العاطفي الذي تمتلكه مذهل... القدرة على فهم الذات تتطور بشكل متسارع...";
            } else {
                return "عملية الشفاء بدأت، وستشعر بالتغيير تدريجيًا... الشفاء النفسي يسير في المسار الصحيح... التحول الداخلي يحدث بشكل طبيعي ومريح...";
            }
        }
        
        function getOverallSummary(percentage) {
            if (percentage >= 75) {
                return "تحليلك النفسي الشامل يشير إلى عمق نفسي استثنائي وقدرات تحليلية متطورة. الوعي الذاتي والبصيرة الداخلية تجعلك قادرًا على رؤية ما لا يراه الآخرون وفهم التعقيدات النفسية بطرق فريدة. هذا المستوى من الفهم النفسي يتطلب توازنًا عاليًا وقدرات تحليلية متطورة.";
            } else if (percentage >= 50) {
                return "لديك فهم جيد للنفس ومستوى مقبول من الوعي الذاتي. قدراتك التحليلية والبصرية متوازنة بشكل جيد. مع التطور المستمر، يمكنك تحسين هذه القدرات وتطويرها أكثر.";
            } else {
                return "رغم أن فهمك الحالي للنفس محدود، إلا أن لديك إمكانية للنمو والتطور. البدء بممارسات الوعي الذاتي اليومية والتأمل سيساعدك على تطوير قدراتك النفسية.";
            }
        }
        
        // دالة حفظ النتائج
        function saveResults() {
            alert('ميزة حفظ النتائج ستكون متاحة في الإصدار القادم!');
        }
        
        // دالة مشاركة النتائج
        function shareResults() {
            const results = JSON.parse(localStorage.getItem('quizResults')) || {percentage: 0};
            const shareText = `اكتشفت شيئًا جديدًا عن نفسي في غرفة الأسرار! درجتي هي ${results.percentage}% #غرفة_الأسرار #تحليل_نفسي`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'تحليلي النفسي',
                    text: shareText,
                    url: window.location.href
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('تم نسخ النص للحافظة! يمكنك الآن لصقه في السوشيال ميديا.');
                });
            }
        }
        
        // تهيئة النظام عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // عرض النتائج بعد ثوانٍ قليلة
            setTimeout(showResults, 3000);
        });
    </script>
</body>
</html>
