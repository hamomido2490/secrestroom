<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج التحليل المتكامل - غرفة الأسرار</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&family=Cairo:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* تصميم إضافي لصفحة النتائج */
        .results-header {
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-title {
            font-size: 2.8rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        .results-subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading-results {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            margin: 30px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .results-container {
            background: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 25px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .theory-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 20px;
            margin: 25px 0;
            border-right: 5px solid #3498db;
            text-align: right;
        }

        .theory-title {
            font-size: 1.8rem;
            color: #3498db;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theory-icon {
            font-size: 2rem;
        }

        .theory-analysis {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .theory-insights {
            background: rgba(52, 152, 219, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .insights-title {
            color: #3498db;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .insight-item {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border-left: 3px solid #8e44ad;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .save-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .home-btn {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* تصميم الهاتف لصفحة النتائج */
        @media (max-width: 768px) {
            .results-title {
                font-size: 2rem;
            }
            
            .results-subtitle {
                font-size: 1.1rem;
            }
            
            .theory-title {
                font-size: 1.5rem;
            }
            
            .theory-analysis {
                font-size: 16px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="results-header">
            <h1 class="results-title">تقرير التحليل النفسي المتكامل</h1>
            <div class="results-subtitle">بناءً على جميع النظريات النفسية الحديثة والكلاسيكية</div>
        </div>
        
        <div class="loading-results">
            <div class="spinner"></div>
            <div class="loading-text">جارٍ تحليل نتائجك بجميع النظريات النفسية...</div>
        </div>
        
        <div class="results-container" id="resultsContainer" style="display: none;">
            <!-- النتائج المفصلة هتظهر هنا -->
            
            <div class="action-buttons">
                <button class="action-btn save-btn" onclick="saveReport()">
                    <span class="btn-icon">💾</span>
                    <span class="btn-text">حفظ التقرير</span>
                </button>
                <button class="action-btn home-btn" onclick="window.location.href='index.html'">
                    <span class="btn-icon">🏠</span>
                    <span class="btn-text">العودة للرئيسية</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // دالة عرض النتائج المفصلة
        function showComprehensiveResults() {
            const resultsContainer = document.getElementById('resultsContainer');
            const loading = document.querySelector('.loading-results');
            
            // إخفاء شاشة التحميل وإظهار النتائج
            loading.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            // بناء محتوى النتائج
            resultsContainer.innerHTML = `
                <div class="theory-section">
                    <div class="theory-title">
                        <span class="theory-icon">🧠</span>
                        <span>تحليلك الشامل بجميع النظريات النفسية</span>
                    </div>
                    
                    ${generateFreudAnalysis()}
                    ${generateJungAnalysis()}
                    ${generateAdlerAnalysis()}
                    ${generateMBTIAnalysis()}
                    ${generateBigFiveAnalysis()}
                    
                    <div class="theory-section">
                        <div class="theory-title">
                            <span class="theory-icon">🔮</span>
                            <span>الخلاصة الشاملة</span>
                        </div>
                        <div class="theory-analysis">
                            ${generateOverallSummary()}
                        </div>
                        <div class="theory-insights">
                            <div class="insights-title">التوصيات للتطوير</div>
                            <div class="insight-item">
                                • مارس التأمل اليومي لتعزيز الوعي الذاتي
                            </div>
                            <div class="insight-item">
                                • اكتب ملاحظاتك البصيرية يوميًا
                            </div>
                            <div class="insight-item">
                                • شارك تجربتك مع شخص تثق به
                            </div>
                            <div class="insight-item">
                                • تابع تطورك خلال الشهر القادم
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn save-btn" onclick="saveReport()">
                        <span class="btn-icon">💾</span>
                        <span class="btn-text">حفظ التقرير</span>
                    </button>
                    <button class="action-btn home-btn" onclick="window.location.href='index.html'">
                        <span class="btn-icon">🏠</span>
                        <span class="btn-text">العودة للرئيسية</span>
                    </button>
                </div>
            `;
        }

        // دالة تحليل فرويد
        function generateFreudAnalysis() {
            const score = userScores.freud;
            let analysis = "";
            
            if (score >= 20) {
                analysis = "تحليلك النفسي الكلاسيكي يشير إلى تأثيرات لاوعية عميقة. الرغبات المكبوتة تلعب دورًا كبيرًا في سلوكك الحالي. لديك قدرة استثنائية على فهم الدوافع الخفية للسلوك البشري.";
            } else if (score >= 10) {
                analysis = "لديك فهم جيد للتحليل النفسي الكلاسيكي. الرغبات المكبوتة تؤثر على سلوكك لكن بدرجة معتدلة. لديك قدرة على فهم بعض الجوانب اللاوعية للسلوك.";
            } else {
                analysis = "تحليلك للنفس الكلاسيكي محدود حاليًا. الرغبات المكبوتة تؤثر عليك بشكل أقل من المتوسط. مع التطور، يمكنك تحسين فهمك للتحليل النفسي العميق.";
            }
            
            return `
                <div class="theory-section">
                    <div class="theory-title">
                        <span class="theory-icon">🔍</span>
                        <span>سيجموند فرويد - التحليل النفسي الكلاسيكي</span>
                    </div>
                    <div class="theory-analysis">
                        ${analysis}
                    </div>
                    <div class="theory-insights">
                        <div class="insights-title">رؤى فرويدية</div>
                        <div class="insight-item">
                            • تحليلك يشير إلى تفاعل معقد مع اللاوعي
                        </div>
                        <div class="insight-item">
                            • الرغبات المكبوتة توجه اختياراتك بشكل غير مباشر
                        </div>
                        <div class="insight-item">
                            • الدفاعات النفسية تلعب دورًا في استقرارك النفسي
                        </div>
                    </div>
                </div>
            `;
        }

        // دالة تحليل يونغ
        function generateJungAnalysis() {
            const score = userScores.jung;
            let analysis = "";
            
            if (score >= 20) {
                analysis = "العمق النفسي لديك يشير إلى تناغم بين الظلال والأناسي. التوازن الداخلي واضح ومستقر. لديك قدرة استثنائية على فهم الأنماط الأصلية واللاوعي الجمعي.";
            } else if (score >= 10) {
                analysis = "لديك فهم جيد للتحليل النفسي التحليلي. التفاعل مع الظل والأناسي متوازن بشكل مقبول. لديك قدرة على فهم بعض الجوانب العميقة للنفس.";
            } else {
                analysis = "تحليلك للنفس التحليلي محدود حاليًا. التفاعل مع الظل يحتاج إلى تطوير. مع التطور، يمكنك تحسين فهمك للعمق النفسي.";
            }
            
            return `
                <div class="theory-section">
                    <div class="theory-title">
                        <span class="theory-icon">🌀</span>
                        <span>كارل يونغ - التحليل النفسي التحليلي</span>
                    </div>
                    <div class="theory-analysis">
                        ${analysis}
                    </div>
                    <div class="theory-insights">
                        <div class="insights-title">رؤى يونغية</div>
                        <div class="insight-item">
                            • الاندماج والانفصال في حياتك متوازن
                        </div>
                        <div class="insight-item">
                            • الأنماط الأصلية تؤثر على شخصيتك بشكل إيجابي
                        </div>
                        <div class="insight-item">
                            • الوعي بالظل يخلق نموًا روحيًا حقيقيًا
                        </div>
                    </div>
                </div>
            `;
        }

        // دالة تحليل أدلر
        function generateAdlerAnalysis() {
            const score = userScores.adler;
            let analysis = "";
            
            if (score >= 20) {
                analysis = "نمط حياتك يعكس стремًا داخليًا للتفوق والنمو. المعقدات تدفعك للأمام بطرق إيجابية. لديك قدرة استثنائية على التغلب على التحديات الاجتماعية.";
            } else if (score >= 10) {
                analysis = "لديك فهم جيد لعلم النفس الفردي. стремление للتفوق موجود لكن بدرجة معتدلة. لديك قدرة على التعامل مع التحديات الاجتماعية بشكل مقبول.";
            } else {
                analysis = "تحليلك لعلم النفس الفردي محدود حاليًا. стремление للتفوق يحتاج إلى تطوير. مع التطور، يمكنك تحسين فهمك للنمو الاجتماعي.";
            }
            
            return `
                <div class="theory-section">
                    <div class="theory-title">
                        <span class="theory-icon">🎯</span>
                        <span>ألفريد أدلر - علم النفس الفردي</span>
                    </div>
                    <div class="theory-analysis">
                        ${analysis}
                    </div>
                    <div class="theory-insights">
                        <div class="insights-title">رؤى أدلرية</div>
                        <div class="insight-item">
                            • الهدف النهائي في حياتك واضح وموجه
                        </div>
                        <div class="insight-item">
                            • الشعور بالمجتمع يعزز تطورك الشخصي
                        </div>
                        <div class="insight-item">
                            • نمط الحياة يخلق فرصًا للنمو الاجتماعي
                        </div>
                    </div>
                </div>
            `;
        }

        // دالة تحليل MBTI
        function generateMBTIAnalysis() {
            const highestMBTI = getHighestMBTI();
            const type = highestMBTI.type;
            const mbtiInfo = comprehensiveQuiz.theories.mbti.types[type] || "نوع شخصية فريد";
            
            return `
                <div class="theory-section">
                    <div class="theory-title">
                        <span class="theory-icon">👤</span>
                        <span>MBTI - أنواع الشخصية الـ16</span>
                    </div>
                    <div class="theory-analysis">
                        نوع شخصيتك الأكثر احتمالاً هو: <strong style="color: #3498db;">${type}</strong><br>
                        (${mbtiInfo})<br><br>
                        هذا النوع يشير إلى نمط تفكير وسلوك مميز يعكس قدراتك وتفضيلاتك الطبيعية.
                    </div>
                    <div class="theory-insights">
                        <div class="insights-title">خصائص النوع</div>
                        <div class="insight-item">
                            • القدرات الخاصة تظهر في مجالات معينة
                        </div>
                        <div class="insight-item">
                            • نمط التفكير يوجه اختياراتك اليومية
                        </div>
                        <div class="insight-item">
                            • التفاعل الاجتماعي يتبع نمط محدد
                        </div>
                    </div>
                </div>
            `;
        }

        // دالة تحليل Big Five
        function generateBigFiveAnalysis() {
            const traits = userScores.bigFive;
            
            return `
                <div class="theory-section">
                    <div class="theory-title">
                        <span class="theory-icon">📊</span>
                        <span>السمات الخمس الكبرى - Big Five</span>
                    </div>
                    <div class="theory-analysis">
                        <strong>الملف الشخصي النفسي:</strong><br><br>
                        • الانفتاح على التجارب: ${traits.openness}/20<br>
                        • الضمير والتنظيم: ${traits.conscientiousness}/20<br>
                        • الانبساط: ${traits.extraversion}/20<br>
                        • التوافق الاجتماعي: ${traits.agreeableness}/20<br>
                        • العُصابية: ${traits.neuroticism}/20<br><br>
                        الملف الشخصي النفسي يظهر توازنًا بين السمات الخمس. كل سمة تؤثر على سلوكك وشخصيتك.
                    </div>
                    <div class="theory-insights">
                        <div class="insights-title">رؤى السمات</div>
                        <div class="insight-item">
                            • التوازن بين الانفتاح والثبات مهم
                        </div>
                        <div class="insight-item">
                            • الضمير يوجه النجاح الشخصي والمهني
                        </div>
                        <div class="insight-item">
                            • التوافق الاجتماعي يعزز العلاقات الإيجابية
                        </div>
                    </div>
                </div>
            `;
        }

        // دالة الخلاصة الشاملة
        function generateOverallSummary() {
            return `
                هذا التحليل المتكامل يجمع بين جميع النظريات النفسية الحديثة والكلاسيكية ليعطيك صورة شاملة عن شخصيتك ونفسك. 
                كل نظرية تضيف بعدًا جديدًا لفهمك الذاتي، وكل تحليل يفتح أبوابًا جديدة للنمو والتطور.
                <br><br>
                تحليلك يشير إلى عمق نفسي استثنائي وقدرات تحليلية متطورة. الوعي الذاتي والبصيرة الداخلية 
                تجعلك قادرًا على رؤية ما لا يراه الآخرون وفهم التعقيدات النفسية بطرق فريدة.
                <br><br>
                هذا المستوى من الفهم النفسي يتطلب توازنًا عاليًا وقدرات تحليلية متطورة. 
                استمر في رحلتك الداخلية واستعد لمواجهة الحقيقة بكل شجاعة وصدق.
            `;
        }

        // دالة حفظ التقرير
        function saveReport() {
            alert('ميزة حفظ التقرير ستكون متاحة في الإصدار الكامل!');
            // هنا يمكن إضافة كود لحفظ التقرير كملف PDF أو نص
        }

        // تهيئة النظام عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // عرض النتائج بعد ثوانٍ قليلة
            setTimeout(showComprehensiveResults, 3000);
        });
    </script>
</body>
</html>
