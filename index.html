<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحليل الشخصية</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>تحليل شخصيتك النفسي</h1>
    <p>أجب عن 10 أسئلة بسيطة، واحصل على تحليل شامل يُظهر نوعك النفسي، أنماطك، ونظريات تتحكم في سلوكك.</p>

    <div id="quiz" class="quiz">
      <div id="question"></div>
      <div id="options" class="options"></div>
      <button id="nextBtn">السؤال التالي</button>
    </div>

    <div id="result" class="result" style="display: none;">
      <pre id="analysis"></pre>
      <button id="restartBtn">أعد المحاولة</button>
    </div>
  </div>

  <script type="module">
    import questions from './questions.js';
    import generatePersonalityAnalysis from './analyzer.js';

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('nextBtn');
    const resultEl = document.getElementById('result');
    const analysisEl = document.getElementById('analysis');
    const restartBtn = document.getElementById('restartBtn');

    let currentQ = 0;
    let userAnswers = [];

    const showQuestion = () => {
      const q = questions[currentQ];
      questionEl.innerHTML = `<h3>${currentQ + 1}. ${q.text}</h3>`;
      optionsEl.innerHTML = '';

      q.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.classList.add('option-btn');
        btn.textContent = opt.text;
        btn.addEventListener('click', () => {
          userAnswers[currentQ] = index;
          btn.classList.add('selected');
          Array.from(optionsEl.children).forEach(b => {
            if (b !== btn) b.classList.remove('selected');
          });
        });
        optionsEl.appendChild(btn);
      });
    };

    nextBtn.addEventListener('click', () => {
      if (userAnswers[currentQ] === undefined) {
        alert("الرجاء اختيار إجابة");
        return;
      }

      currentQ++;
      if (currentQ < questions.length) {
        showQuestion();
      } else {
        const analysis = generatePersonalityAnalysis(userAnswers);
        analysisEl.textContent = analysis;
        document.getElementById('quiz').style.display = 'none';
        resultEl.style.display = 'block';
      }
    });

    restartBtn.addEventListener('click', () => {
      currentQ = 0;
      userAnswers = [];
      resultEl.style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      showQuestion();
    });

    // ابدأ
    showQuestion();
  </script>
</body>
</html>
