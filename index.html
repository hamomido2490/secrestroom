    <script>
        // ===== الحالة =====
        const state = {
            currentQ: 0,
            userAnswers: [],
            userData: { gender: '', dob: '' },
            lang: 'ar',
            page: 'userInfo',
            resultText: '',
            resultData: null,
            historyIndex: null
        };
        
        // ===== إعدادات الإعلانات =====
        const defaultAdSettings = {
            top: false,
            side: false,
            bottom: false,
            topCode: '',
            sideCode: '',
            bottomCode: ''
        };
        
        function saveAdSettings(settings) {
            try {
                localStorage.setItem('adSettings', JSON.stringify(settings));
                updateAdStatus();
                showToast('تم حفظ إعدادات الإعلانات بنجاح');
                setTimeout(() => {
                    if (state.page !== 'loading') {
                        render();
                    }
                }, 1000);
            } catch (error) {
                console.error('Error saving ad settings:', error);
                showToast('حدث خطأ في حفظ الإعدادات');
            }
        }
        
        function getAdSettings() {
            try {
                const saved = localStorage.getItem('adSettings');
                return saved ? JSON.parse(saved) : defaultAdSettings;
            } catch (error) {
                console.error('Error getting ad settings:', error);
                return defaultAdSettings;
            }
        }
        
        // ===== تحديث حالة الإعلانات =====
        function updateAdStatus() {
            const settings = getAdSettings();
            const topStatus = document.getElementById('topStatus');
            const sideStatus = document.getElementById('sideStatus');
            const bottomStatus = document.getElementById('bottomStatus');
            
            if (topStatus) {
                topStatus.textContent = settings.top ? 'مفعل' : 'معطل';
                topStatus.className = settings.top ? 'text-lg font-bold text-green-400' : 'text-lg font-bold text-red-400';
            }
            if (sideStatus) {
                sideStatus.textContent = settings.side ? 'مفعل' : 'معطل';
                sideStatus.className = settings.side ? 'text-lg font-bold text-green-400' : 'text-lg font-bold text-red-400';
            }
            if (bottomStatus) {
                bottomStatus.textContent = settings.bottom ? 'مفعل' : 'معطل';
                bottomStatus.className = settings.bottom ? 'text-lg font-bold text-green-400' : 'text-lg font-bold text-red-400';
            }
        }
        
        // ===== نظام العدادات المشترك =====
        function updateCounters() {
            try {
                // زيادة عدد الزوار (مرة واحدة لكل جلسة)
                if (!sessionStorage.getItem('visitorCounted')) {
                    let visitors = parseInt(localStorage.getItem('shared_visitors') || '0');
                    visitors++;
                    localStorage.setItem('shared_visitors', visitors.toString());
                    sessionStorage.setItem('visitorCounted', 'true');
                }
                
                // زيادة عدد التحليلات عند إتمام تحليل جديد
                if (state.page === 'result' && state.resultData && !state.resultData.counted) {
                    let analyses = parseInt(localStorage.getItem('shared_analyses') || '0');
                    analyses++;
                    localStorage.setItem('shared_analyses', analyses.toString());
                    state.resultData.counted = true;
                }
                
                return {
                    visitors: parseInt(localStorage.getItem('shared_visitors') || '0'),
                    analyses: parseInt(localStorage.getItem('shared_analyses') || '0')
                };
            } catch (error) {
                console.error('Error updating counters:', error);
                return { visitors: 0, analyses: 0 };
            }
        }
        
        function getCounters() {
            try {
                return {
                    visitors: parseInt(localStorage.getItem('shared_visitors') || '0'),
                    analyses: parseInt(localStorage.getItem('shared_analyses') || '0')
                };
            } catch (error) {
                console.error('Error getting counters:', error);
                return { visitors: 0, analyses: 0 };
            }

        function simpleHash(str) {
            try {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString();
            } catch (error) {
                console.error('Error hashing password:', error);
                return '0';
            }
        }

                const monthDiff = today.getMonth() - birth.getMonth();
                
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {

            try {
                const scores = { D: 0, I: 0, S: 0, C: 0 };
                state.userAnswers.forEach((answerIndex, index) => {
                    const q = questions[state.lang] && questions[state.lang][index];
                    if (q && q.options && q.options[answerIndex]) {
                        const trait = q.options[answerIndex].trait;
                        const score = q.options[answerIndex].score;
                        if (trait && score && scores[trait] !== undefined) {
                            scores[trait] += score;
                        }
                    }
                });
                const primary = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
                return { scores, primary };
            } catch (error) {
                console.error('Error analyzing personality:', error);
                return { scores: { D: 0, I: 0, S: 0, C: 0 }, primary: 'D' };
            }
        }

                    case 'result': content = renderResult(); break;
                    case 'history': content = renderHistory(); break;
                    case 'historyResult': content = renderHistoryResult(state.historyIndex); break;
                }
                
                const html = `
                    ${adTop}
                    <div class="container mx-auto px-4 py-8 max-w-4xl">
                        ${content}
                    </div>
                    ${adBottom}
                    <footer class="footer">
                        <p class="font-semibold">${t.footer1}</p>
                        <p>${t.footer2}</p>
                    </footer>`;
                
                const app = document.getElementById('app');
                if (app) {
                    app.innerHTML = html;
                }
                
                // إنشاء الرسم البياني بعد عرض النتائج
                if (state.page === 'result' && state.resultData) {
                    setTimeout(() => createPersonalityChart(state.resultData.scores), 100);
                } else if (state.page === 'historyResult' && state.historyIndex !== undefined) {
                    const results = getSavedResults();
                    if (results && results[state.historyIndex]) {
                        setTimeout(() => createPersonalityChart(results[state.historyIndex].scores), 100);
                    }
                }
                
                // عرض التعليقات المشتركة بعد العرض
                if (state.page === 'userInfo') {
                    setTimeout(() => {
                        renderSharedFeedback('sharedSiteFeedback', 'site');
                    }, 100);
                } else if (state.page === 'result') {
                    setTimeout(() => {
                        renderSharedFeedback('sharedAnalysisFeedback', 'analysis');
                    }, 100);
                }
            } catch (error) {
                console.error('Error rendering page:', error);
                const app = document.getElementById('app');
                if (app) {
                    app.innerHTML = '<div class="glass-card"><h2>حدث خطأ في تحميل الصفحة</h2></div>';
                }
            }
        }
        
        // ===== تحميل إعدادات الإعلانات =====
        function loadAdSettings() {
            try {
                const settings = getAdSettings();
                const topAdCode = document.getElementById('topAdCode');
                const sideAdCode = document.getElementById('sideAdCode');
                const bottomAdCode = document.getElementById('bottomAdCode');
                const topAdToggle = document.getElementById('topAdToggle');
                const sideAdToggle = document.getElementById('sideAdToggle');
                const bottomAdToggle = document.getElementById('bottomAdToggle');
                
                if (topAdCode) topAdCode.value = settings.topCode;
                if (sideAdCode) sideAdCode.value = settings.sideCode;
                if (bottomAdCode) bottomAdCode.value = settings.bottomCode;
                if (topAdToggle) topAdToggle.classList.toggle('checked', settings.top);
                if (sideAdToggle) sideAdToggle.classList.toggle('checked', settings.side);
                if (bottomAdToggle) bottomAdToggle.classList.toggle('checked', settings.bottom);
                
                // تحديث المعاينات
                updateAdPreview('top', settings.topCode);
                updateAdPreview('side', settings.sideCode);
                updateAdPreview('bottom', settings.bottomCode);
                
                // تحديث حالة الإعلانات
                updateAdStatus();
            } catch (error) {
                console.error('Error loading ad settings:', error);
            }
        }
        
        // ===== عرض الرسائل =====
        function showToast(message) {
            try {
                const toast = document.getElementById('toast');
                toast.innerHTML = `<div class="toast">${message}</div>`;
                setTimeout(() => toast.innerHTML = '', 3000);
            } catch (error) {
                console.error('Error showing toast:', error);
            }
        }
        
        // ===== معالجة الأحداث =====
        function setupEventListeners() {
            try {
                const app = document.getElementById('app');
                
                app.addEventListener('click', (e) => {
                    const t = translations[state.lang];
                    
                    // معالج صفحة معلومات المستخدم
                    if (e.target.id === 'submitUserInfo') {
                        const gender = document.getElementById('gender') ? document.getElementById('gender').value : '';
                        const dob = document.getElementById('dob') ? document.getElementById('dob').value : '';
                        if (!gender || !dob) return showToast(t.alert_missing_fields);
                        if (new Date(dob) > new Date()) return showToast(t.alert_invalid_dob);
                        
                        // حساب البرج تلقائياً
                        const zodiac = calculateZodiac(dob);
                        state.userData = { gender, dob, zodiac };
                        state.page = 'intro';
                        render();
                    }
                    
                    // معالج صفحة المقدمة
                    if (e.target.id === 'startBtn') {
                        state.currentQ = 0;
                        state.userAnswers = Array(questions[state.lang].length).fill(null);
                        state.page = 'quiz';
                        render();
                    }
                    
                    // معالج اختيار الإجابة
                    if (e.target.classList.contains('option-btn')) {
                        const index = parseInt(e.target.dataset.index);
                        state.userAnswers[state.currentQ] = index;
                        document.querySelectorAll('.option-btn').forEach(el => el.classList.remove('selected'));
                        e.target.classList.add('selected');
                    }
                    
                    // معالج الزر التالي
                    if (e.target.id === 'nextBtn') {
                        if (state.userAnswers[state.currentQ] === null) return showToast(t.alert_no_answer);
                        if (state.currentQ < questions[state.lang].length - 1) {
                            state.currentQ++;
                            render();
                        } else {
                            state.page = 'loading';
                            render();
                            setTimeout(() => {
                                state.page = 'result';
                                render();
                            }, 1500);
                        }
                    }
                    
                    // معالج زر إعادة البدء
                    if (e.target.id === 'restartBtn') {
                        state.page = 'userInfo';
                        state.userData = { gender: '', dob: '' };
                        state.currentQ = 0;
                        state.userAnswers = [];
                        render();
                    }
                    
                    // معالج زر النسخ
                    if (e.target.id === 'copyBtn') {
                        const resultText = document.querySelector('.glass-card') ? document.querySelector('.glass-card').innerText : '';
                        navigator.clipboard.writeText(resultText).then(() => {
                            showToast(t.alert_copied);
                        });
                    }
                    
                    // معالج زر المشاركة
                    if (e.target.id === 'shareBtn') {
                        const { primary } = analyzePersonality();
                        const types = {
                            ar: { D: "القائد المهيمن", I: "الشخصية المؤثرة", S: "الشخصية المستقرة", C: "الشخصية الواعية" },
                            en: { D: "Dominant Leader", I: "Influencer", S: "Steady Supporter", C: "Conscientious Thinker" }
                        };
                        
                        const shareText = `لقد اكتشفت شخصيتي في غرفة الأسرار! شخصيتي هي: ${types[state.lang][primary] || 'Unknown'}`;
                        
                        if (navigator.share) {
                            navigator.share({
                                title: 'غرفة الأسرار - اكتشاف الشخصية',
                                text: shareText,
                                url: window.location.href
                            }).then(() => {
                                showToast(t.alert_shared);
                            });
                        } else {
                            navigator.clipboard.writeText(`${shareText}\n${window.location.href}`).then(() => {
                                showToast(t.alert_copied);
                            });
                        }
                    }
                    
                    // معالج زر الطباعة
                    if (e.target.id === 'printBtn') {
                        window.print();
                    }
                    
                    // معالج زر السجل
                    if (e.target.id === 'historyBtn') {
                        state.page = 'history';
                        render();
                    }
                    
                    // معالج زر العودة
                    if (e.target.id === 'backBtn') {
                        if (state.page === 'historyResult') {
                            state.page = 'history';
                        } else {
                            state.page = 'result';
                        }
                        render();
                    }
                    
                    // معالج عناصر السجل
                    if (e.target.closest('.history-item')) {
                        const index = parseInt(e.target.closest('.history-item').dataset.index);
                        state.historyIndex = index;
                        state.page = 'historyResult';
                        render();
                    }
                    
                    // معالج تقييم النجوم
                    if (e.target.classList.contains('fa-star')) {
                        const rating = parseInt(e.target.dataset.rating);
                        const container = e.target.parentElement;
                        
                        // تحديث النجوم
                        container.querySelectorAll('.fa-star').forEach((star, index) => {
                            if (index < rating) {
                                star.classList.add('active');
                            } else {
                                star.classList.remove('active');
                            }
                        });
                    }
                    
                    // معالج إرسال تقييم الموقع
                    if (e.target.id === 'submitFeedback') {
                        const rating = document.querySelectorAll('#siteRating .fa-star.active').length;
                        const comment = document.getElementById('siteComment') ? document.getElementById('siteComment').value : '';
                        
                        if (rating === 0) {
                            showToast('يرجى اختيار تقييم');
                            return;
                        }
                        
                        saveFeedback('site', rating, comment);
                        showToast('شكراً لتقييمك! سيظهر للجميع قريباً');
                        
                        // إعادة تعيين الحقول
                        document.querySelectorAll('#siteRating .fa-star').forEach(star => {
                            star.classList.remove('active');
                        });
                        if (document.getElementById('siteComment')) {
                            document.getElementById('siteComment').value = '';
                        }
                        
                        // تحديث عرض التعليقات
                        setTimeout(() => {
                            renderSharedFeedback('sharedSiteFeedback', 'site');
                        }, 100);
                    }
                    
                    // معالج إرسال تقييم التحليل
                    if (e.target.id === 'submitAnalysisFeedback') {
                        const rating = document.querySelectorAll('#analysisRating .fa-star.active').length;
                        const comment = document.getElementById('analysisComment') ? document.getElementById('analysisComment').value : '';
                        
                        if (rating === 0) {
                            showToast('يرجى اختيار تقييم');
                            return;
                        }
                        
                        saveFeedback('analysis', rating, comment);
                        showToast('شكراً لتقييمك! سيظهر للجميع قريباً');
                        
                        // إعادة تعيين الحقول
                        document.querySelectorAll('#analysisRating .fa-star').forEach(star => {
                            star.classList.remove('active');
                        });
                        if (document.getElementById('analysisComment')) {
                            document.getElementById('analysisComment').value = '';
                        }
                        
                        // تحديث عرض التعليقات
                        setTimeout(() => {
                            renderSharedFeedback('sharedAnalysisFeedback', 'analysis');
                        }, 100);
                    }
                    
                    // معالج زر تسجيل الدخول (الحل النهائي)
                    if (e.target.id === 'loginBtn') {
                        e.preventDefault(); // منع السلوك الافتراضي
                        
                        const pass = document.getElementById('adminPassword');
                        if (!pass || !pass.value) {
                            showToast('يرجى إدخال كلمة المرور');
                            return;
                        }
                        
                        // حساب التجزئة
                        const hashedPass = simpleHash(pass.value);
                        const correctHash = "2097122383"; // التجزئة الصحيحة لكلمة "Farida"
                        
                        // التحقق من كلمة المرور
                        if (hashedPass === correctHash || pass.value === "Farida") {
                            // إخفاء قسم كلمة المرور
                            const passwordSection = document.getElementById('passwordSection');
                            const adminPanel = document.getElementById('adminPanel');
                            
                            if (passwordSection) passwordSection.style.display = 'none';
                            if (adminPanel) {
                                adminPanel.style.display = 'block';
                                loadAdSettings();
                            }
                            
                            showToast('تم تسجيل الدخول بنجاح');
                        } else {
                            showToast('كلمة المرور خاطئة، يرجى المحاولة مرة أخرى');
                        }
                    }
                    
                    // معالج زر حفظ الإعدادات
                    if (e.target.id === 'saveSettings') {
                        const settings = {
                            top: document.getElementById('topAdToggle') ? document.getElementById('topAdToggle').classList.contains('checked') : false,
                            side: document.getElementById('sideAdToggle') ? document.getElementById('sideAdToggle').classList.contains('checked') : false,
                            bottom: document.getElementById('bottomAdToggle') ? document.getElementById('bottomAdToggle').classList.contains('checked') : false,
                            topCode: document.getElementById('topAdCode') ? document.getElementById('topAdCode').value.trim() : '',
                            sideCode: document.getElementById('sideAdCode') ? document.getElementById('sideAdCode').value.trim() : '',
                            bottomCode: document.getElementById('bottomAdCode') ? document.getElementById('bottomAdCode').value.trim() : ''
                        };
                        saveAdSettings(settings);
                    }
                });
                
                // معالج تغيير كود الإعلان
                app.addEventListener('input', (e) => {
                    if (e.target.id === 'topAdCode') {
                        updateAdPreview('top', e.target.value);
                    } else if (e.target.id === 'sideAdCode') {
                        updateAdPreview('side', e.target.value);
                    } else if (e.target.id === 'bottomAdCode') {
                        updateAdPreview('bottom', e.target.value);
                    }
                });
                
                // معالج مفاتيح التبديل
                app.addEventListener('click', (e) => {
                    if (e.target.classList.contains('toggle-switch')) {
                        e.target.classList.toggle('checked');
                    }
                });
            } catch (error) {
                console.error('Error setting up event listeners:', error);
            }
        }
        
        // ===== التهيئة =====
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // إعداد مستمعي الأحداث
                setupEventListeners();
                
                // إعداد مستمعي الأحداث للأزرار الثابتة
                const settingsBtn = document.getElementById('settingsBtn');
                if (settingsBtn) {
                    settingsBtn.addEventListener('click', () => {
                        const settingsOverlay = document.getElementById('settingsOverlay');
                        if (settingsOverlay) {
                            settingsOverlay.style.display = 'flex';
                        }
                    });
                }
                
                const langToggle = document.getElementById('langToggle');
                if (langToggle) {
                    langToggle.addEventListener('click', () => {
                        state.lang = state.lang === 'ar' ? 'en' : 'ar';
                        render();
                    });
                }
                
                // تحديث العدادات عند تحميل الصفحة
                updateCounters();
                
                // العرض الأولي
                render();
            } catch (error) {
                console.error('Error during DOMContentLoaded:', error);
                const app = document.getElementById('app');
                if (app) {
                    app.innerHTML = '<div class="glass-card"><h2>حدث خطأ في تحميل الموقع</h2><p>يرجى تحديث الصفحة والمحاولة مرة أخرى</p></div>';
                }
            }
        });
    </script>
</body>
