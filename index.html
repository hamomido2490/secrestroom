<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>غرفة الأسرار | Chamber of Secrets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- اسم الموقع -->
    <div class="logo">
      <h1>غرفة الأسرار</h1>
      <h2>Chamber of Secrets</h2>
      <div class="divider"></div>
      <p>اكتشف شخصيتك الحقيقية من خلال 10 أسئلة تفتح لك أبواب الذات</p>
    </div>

    <!-- القسم الجديد: المقدمة -->
    <div id="intro" class="intro">
      <p>أنت على وشك دخول غرفة لا تُظهر ما بداخلها إلا للصادقين مع أنفسهم.</p>
      <p>أجب بصدق... وسترى ما لم تره من قبل.</p>
      <button id="startBtn">ادخل إلى الغرفة</button>
    </div>

    <!-- القائمة: الأسئلة -->
    <div id="quiz" class="quiz" style="display: none;">
      <div id="question"></div>
      <div id="options" class="options"></div>
      <button id="nextBtn">السؤال التالي</button>
    </div>

    <!-- النتيجة -->
    <div id="result" class="result" style="display: none;">
      <pre id="analysis"></pre>
      <button id="restartBtn">أعد الرحلة</button>
    </div>
  </div>

  <script type="module">
    import questions from './questions.js';
    import generatePersonalityAnalysis from './analyzer.js';

    const startBtn = document.getElementById('startBtn');
    const introEl = document.getElementById('intro');
    const quizEl = document.getElementById('quiz');
    const resultEl = document.getElementById('result');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('nextBtn');
    const analysisEl = document.getElementById('analysis');
    const restartBtn = document.getElementById('restartBtn');

    let currentQ = 0;
    let userAnswers = [];

    startBtn.addEventListener('click', () => {
      introEl.style.display = 'none';
      quizEl.style.display = 'block';
      showQuestion();
    });

    const showQuestion = () => {
      const q = questions[currentQ];
      questionEl.innerHTML = `<h3>${currentQ + 1}. ${q.text}</h3>`;
      optionsEl.innerHTML = '';

      q.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.classList.add('option-btn');
        btn.textContent = opt.text;
        btn.addEventListener('click', () => {
          userAnswers[currentQ] = index;
          btn.classList.add('selected');
          Array.from(optionsEl.children).forEach(b => {
            if (b !== btn) b.classList.remove('selected');
          });
        });
        optionsEl.appendChild(btn);
      });
    };

    nextBtn.addEventListener('click', () => {
      if (userAnswers[currentQ] === undefined) {
        alert("الرجاء اختيار إجابة");
        return;
      }

      currentQ++;
      if (currentQ < questions.length) {
        showQuestion();
      } else {
        const analysis = generatePersonalityAnalysis(userAnswers);
        analysisEl.textContent = analysis;
        quizEl.style.display = 'none';
        resultEl.style.display = 'block';
      }
    });

    restartBtn.addEventListener('click', () => {
      currentQ = 0;
      userAnswers = [];
      resultEl.style.display = 'none';
      introEl.style.display = 'block';
    });

  </script>
</body>
</html>
